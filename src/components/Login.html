<!DOCTYPE html>
<html lang="en">
	<head>
		<link
			rel="stylesheet"
			href="../styles/root.css"
		/>
	</head>
	<body>
		<div
			id="myModal"
			class="inputDomMainContainer flex-column-center"
		>
			<form
				class="formContainerMain inputDomContainer AlertInfo input-flex inputError box-shadow"
				action="submit"
				autocomplete="on"
			>
				<div
					class="formContainer input-flex flex"
				>
					<div class="login-avatar">
						<img
							class="login-avatar-img round-border"
							src="../images/steve.jpg"
							alt=""
						/>
					</div>
					<h3 class="h3Tag">Login</h3>
				</div>

				<div class="formContainer">
					<div
						class="formName inputDomContainer formInput AlertError inputError flex-evenly box-shadow"
					>
						<i class="material-icons"
							>person</i
						>
						<input
							class="login-check formInput AlertError search-container"
							type="text"
							name=""
							id=""
							pattern="[A-Za-z].{5,}"
							placeholder="User Name"
							required
						/>
						<span class="validity"></span>
					</div>

					<div
						class="formPassword inputDomContainer formInput AlertSuccess inputError flex-evenly box-shadow"
					>
						<i class="material-icons"
							>lock</i
						>
						<input
							class="login-check formInput AlertSuccess search-container"
							type="password"
							name=""
							id=""
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
							placeholder="Confirm Password"
						/>
						<span class="validity"></span>
					</div>

					<section class="flex-column-start">
						<span class="padding-normal"
							><input
								type="checkbox"
								name=""
								id=""
							/>Remember me
						</span>
						<span class="padding-top-small">
							<a href="./ForgotPassword.html"
								>Forgot Password ?</a
							>
						</span>
					</section>

					<!-- <div class="formButtonContainer flex-evenly">
            <div class="AlertDomMainContainer">
              <input type="submit" class="create-btn ButtonDomContainer descriptionOne primary-button flex-evenly buttonHoverShadow" value="Create Account" />
          </div>
        </div> -->

					<div
						class="formButtonContainer padding-normal margin-normal-left1 flex-evenly"
					>
						<div
							class="AlertDomMainContainer"
						>
							<input
								type="submit"
								class="ButtonDomContainer descriptionOne primary-button flex-evenly buttonHoverShadow"
								value="Sign In"
							/>
						</div>

						<div
							class="AlertDomMainContainer"
						>
							<a href="./Signup.html"
								><input
									type="button"
									class="ButtonDomContainer descriptionOne primary-button flex-evenly buttonHoverShadow"
									value="Sign Up"
							/></a>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="../scripts/modal.js"></script>
		<script src="../scripts/index.js"></script>
	</body>
</html>
